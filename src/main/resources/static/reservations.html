<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/reservations.js"></script>
</head>

<body>
    <fieldset>
        <h3><u>Reservations</u></h3>
        <button type="button" name="addNewReservation" id="addNewReservation" data-toggle="modal" data-target="#edit_reservation_modal" class="btn btn-success">Add New</button>
        <div class="table-responsive">
            <table id="reservationsTable" class="table table-striped table-bordered compact" style="width:100%">

            </table>
        </div>
    </fieldset>

    <!-- Editing form modal -->
    <div id="edit_reservation_modal" class="modal fade" hidden>
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Reservation details</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>
                <div class="modal-body">
                    <form id="update_form">
                        <div class="row">
                            <div class="col md-6">
                                <!--                                <div class="form-group">-->
                                <!--                                    <label for="reservationId">Reservation Id</label><br>-->
                                <input id="reservationId" name="reservationId" type="text" title="Reservation No can not be changed here, ask system admin." hidden>
                                <!--&lt;!&ndash;                                    <input id="Id" name="Id" type="hidden">&ndash;&gt;-->
                                <!--                                </div>-->
                                <div class="form-group">
                                    <label for="startDate">Reservation From:</label>
                                    <i class="fa fa-calendar inline"></i>
                                    <input type="text" class="datePicker form-control" id='startDate' name="startDate" required>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="endDate">Reservation To:</label>
                                    <i class="fa fa-calendar inline"></i>
                                    <input type='text' class="datePicker form-control inline" id='endDate' name="endDate" required/>
                                </div>
                                <div class="form-group">
                                    <label for="noOfPeople">No of People:</label><br>
                                    <input id="noOfPeople" name="noOfPeople" class="form-control" type="text" required>
                                </div>
                                <div class="roomsList form-group">
                                    <input id="roomId" name="roomId" type="text" hidden>
                                    <div class="form-group">
                                        <label for="roomsList">Room/s selected  =>  </label>
                                        <label id="labelSelectedRooms" style="color:blue;"></label><br>
                                        <select name="roomsList" id="roomsList" class="form-control required">

                                        </select>
                                        <button id="btnClearRoomList" type="button" class="btn btn-light">Clear selected rooms and start again</button>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="guestsList">Guest:</label><br>
                                    <input type='text' class="form-control inline" id='guestId' name="guestId" hidden/>
                                    <select name="guestsList" id="guestsList" class="form-control required">

                                    </select>
                                </div>

                                <input type='text' class="form-control inline" id='employeeId' name="employeeId" hidden/>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="checkIn">Check In:</label>
                                    <i class="fa fa-calendar inline"></i>
                                    <input type='text' class="datePicker form-control inline" id='checkIn' name="checkIn" />
                                </div>

                                <div class="form-group">
                                    <label for="checkOut">Check Out:</label>
                                    <i class="fa fa-calendar inline"></i>
                                    <input type='text' class="datePicker form-control inline" id='checkOut' name="checkIn" />
                                </div>

                                <div class="form-group">
                                    <label for="price">Price:</label><br>
                                    <input id="price" name="price" type="text" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="additionalPrice">Additional price:</label><br>
                                    <input id="additionalPrice" name="additionalPrice" type="text">
                                </div>
                                <label>Payment Type:</label><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentType" value="Cash">
                                    <label class="form-check-label">
                                        Cash
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentType" value="Credit Card">
                                    <label class="form-check-label">
                                        Credit card
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentType" value="iDeal">
                                    <label class="form-check-label">
                                        iDeal
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentType" value="Pay pal">
                                    <label class="form-check-label">
                                        Pay pal
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="paymentDate">Payment Date:</label>
                                    <i class="fa fa-calendar inline"></i>
                                    <input type='text' id="paymentDate" class="datePicker form-control inline" name="paymentDate" />
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <label id="messageLabel"></label>
                            <button id="btnClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <input type="submit" name="updateReservation" id="updateReservation" value="Update" class="btn btn-success" />
                            <button type="button" name="saveNewReservation" id="saveNewReservation" class="btn btn-success" hidden>Save</button>
                        </div>
                    </form>
                </div>
                <!-- .modal-body -->
            </div>
            <!-- .modal-content -->
        </div>
        <!-- .modal-dialog -->
    </div>
    <!-- .modal -->
</body>

</html>
